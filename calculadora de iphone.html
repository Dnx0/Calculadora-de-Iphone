<!DOCTYPE html>
<html>
<head>
  <title>Divisor de Iphone 1.0</title>
</head>
<body>
  <h1>Divisor de Iphone 1.0</h1>

  <script>
    // Entrada de dados
    let iphone = parseInt(prompt("Quantos iPhones você tem?"));
    let pessoas = parseInt(prompt("Para dividir por quantas pessoas?"));

    // Processamento
    let total = Math.floor(iphone / pessoas);
    let resto = iphone % pessoas;

    // Mensagem final
    document.write("<br>O total de iPhones 📱 é " + iphone);
    document.write("<br>O total de pessoas 👤 é " + pessoas);
    document.write("<br>O total de iPhones 🍎 por pessoa é " + total + " e sobraram " + resto + " para você.");
  </script>
</body>
</html>
